[build]
  # Interactive JS is pre-built and committed; just build Hugo
  command = "hugo --minify"
  publish = "public"

[build.environment]
  # Pin Hugo version to match local development
  HUGO_VERSION = "0.155.2"

# Note: HTTPâ†’HTTPS redirect is handled automatically by Netlify

# Custom headers for caching and security
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

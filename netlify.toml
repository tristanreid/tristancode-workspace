[build]
  # Two-stage build: compile interactive TypeScript components, then build Hugo site
  command = "cd interactive && npm ci && npm run build && cd .. && hugo --minify"
  publish = "public"

[build.environment]
  # Pin Hugo version to match local development
  HUGO_VERSION = "0.155.2"
  NODE_VERSION = "20"

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://tristancode.com/*"
  to = "https://tristancode.com/:splat"
  status = 301
  force = true

# Custom headers for caching and security
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=864000"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
